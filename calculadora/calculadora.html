<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculadora/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculadora">

        <div id="pantalla">0</div>

        <div id="teclas">

            <div class="row">
                <div class="tecla"><span></span></div>
                <div class="tecla"><span>C</span></div>
                <div class="tecla"><span>&lt;</span></div>
                <div class="tecla"><span>/</span></div>
            </div>

            <div class="row">
                <div class="tecla"><span>7</span></div>
                <div class="tecla"><span>8</span></div>
                <div class="tecla"><span>9</span></div>
                <div class="tecla"><span>X</span></div>
            </div> 
            
            <div class="row">
                <div class="tecla"><span>4</span></div>
                <div class="tecla"><span>5</span></div>
                <div class="tecla"><span>6</span></div>
                <div class="tecla"><span>-</span></div>
            </div> 
            
            <div class="row">   
                <div class="tecla"><span>1</span></div>
                <div class="tecla"><span>2</span></div>
                <div class="tecla"><span>3</span></div>
                <div class="tecla"><span>+</span></div>
            </div> 
            
            <div class="row">
                <div class="tecla"><span></span></div>
                <div class="tecla"><span>0</span></div>
                <div class="tecla"><span>.</span></div>
                <div class="tecla"><span>=</span></div>
            </div>
        </div>

    </div>
</body>

</html>
